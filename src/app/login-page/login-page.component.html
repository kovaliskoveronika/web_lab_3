<div class="container">
  <main class="login-wrapper">

    <form class="login-form" [formGroup]="form" (submit)="submit()">
      <h1 class="title">Login</h1>

      <label for="email" class="label">Email
        <input formControlName="email" id="email" type="email" class="input">
      </label>


      <label for="password" class="label">Password
        <input formControlName="password" id="password" type="password" class="input" data-type="password">
      </label>

      <button type="submit" class="btn login-btn">Login</button>
      <p class="additional">Do not have an account <a routerLinkActive="active" routerLink="/reg">Registration</a></p>
    </form>

  </main>
</div>
