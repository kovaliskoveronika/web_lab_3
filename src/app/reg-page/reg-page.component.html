<div class="container">
  <main class="reg-wrapper">

    <form class="reg-form" [formGroup]="form" (submit)="submit()">
      <h1 class="title">Registration</h1>

      <label for="nickname" class="label">Nickname
        <input formControlName="nickname" id="nickname" type="text" class="input">
      </label>

      <label for="name" class="label">Name
        <input formControlName="name" id="name" type="text" class="input">
      </label>

      <label for="surname" class="label">Surname
        <input formControlName="surname" id="surname" type="text" class="input">
      </label>

      <label for="email" class="label">Email
        <input formControlName="email" id="email" type="email" class="input">
      </label>

      <label for="password" class="label">Password
        <input formControlName="password" id="password" type="password" class="input" data-type="password">
      </label>

      <button type="submit" class="btn reg-btn">Registration</button>
      <p class="additional">Do not have an account <a routerLinkActive="active" routerLink="/login">Login</a></p>
    </form>

  </main>
</div>
